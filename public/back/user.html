
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  
  <div class="lt-aside">
    <a href="javascript:;" class="header">黑马25期</a>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li class="bgc">
          <a href="user.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a>
        </li>
        <li class="info">
          <a href="javascript:;"><i class="glyphicon glyphicon-list"></i> 分类管理</a>
          <div class="child" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
            </div>
        </li>
        <li>
          <a href="product.html"><i class="glyphicon glyphicon-tags"></i> 商品管理</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="section">
    <div class="topbar">
      <a href="javascript:;" class="icon-nav fl"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="icon-login fr"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="content">
      <div class="nav">
        <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">首页</li>
        </ol>
      </div>
      <!-- 序号	用户名	手机号	状态	操作 -->
      <table class="table table-bordered table-hover tablebox"> 
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      
      <div class="text-right">
        <ul id="pagination">
        <!--里面什么都不用写-->
      </ul>
    </div>
    </div>
  </div>



  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary out">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalstart">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary startout">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->



  <script id="tpl" type="text/html">
    {{ each rows v i }}
    <tr dataid={{ v.id }}>
      <td>{{ i+1+(page-1)*size }}</td>
      <td>{{ v.username}}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete==0? "禁用":"正常" }}</td>
      {{ if v.isDelete==0 }}
      <td><button class="btn btn-danger btnstart">启用</button></td>
      {{ else }}
      <td><button class="btn btn-success btnstart">禁用</button></td>
      {{ /if }}
    </tr>
    {{ /each }}
  
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/user.js"></script>

</body>
</html>
